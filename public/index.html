<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#212529" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Maze!</title>
  </head>
  <body class="bg-dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <section id="formSection">
        <div class="container">
          <form id="dataForm">
            <div class="row justify-content-md-center mb-3">
              <div class="col-md-5">
                <div class="form-floating">
                  <select
                    aria-label="Select maze generation algorithm"
                    name="mazeAlgos"
                    id="mazeAlgoChoice"
                    class="form-select"
                    required
                  >
                    <option selected value="Dfs">DFS</option>
                    <option value="Kruskal">Kruskal</option>
                  </select>
                  <label for="mazeAlgoChoice">Choose an algorithm</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center g-2 mb-3">
              <div class="col-md-3">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="mazeWidth"
                    min="2"
                    required
                  />
                  <label for="mazeWidth">Maze width</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="mazeHeight"
                    min="2"
                    required
                  />
                  <label for="mazeHeight">Maze height</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center g-2 mb-3">
              <div class="col-md-3">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="wallThickness"
                    min="1"
                    required
                  />
                  <label for="wallThickness">Wall width (px)</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="pathThickness"
                    min="1"
                    required
                  />
                  <label for="wallThickness">Path width (px)</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center mb-3">
              <div class="col-auto">
                <button
                  type="submit"
                  formmethod="dialog"
                  class="btn btn-primary"
                >
                  Generate Maze!
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <main id="canvasSection" class="text-center">
        <canvas id="gameCanvas"></canvas>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
